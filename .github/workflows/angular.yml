name: NodeJS with Gulp

on:
  workflow_dispatch:

jobs:
  Build:
    name: Setup Node.js and build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:headless

      - name: Build
        run: npm run build
